subprojects{ subProject ->
    apply plugin: 'java'
    apply plugin: 'application'
    apply plugin: 'eclipse'

    repositories{
        mavenCentral()
    }

    dependencies{
        compile 'junit:junit:4.11'
        compile 'org.mongodb:mongo-java-driver:3.1.1'
    }
}

wrapper {
    gradleVersion = '2.8'
}
